<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spam Detector</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Animated background -->
  <div class="background">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </div>

  <!-- Dark mode toggle -->
  <button class="theme-toggle" id="themeToggle">üåô Dark Mode</button>

  <!-- Main card -->
  <div class="container">
    <div class="card">
      <h1>üìß Spam Detector</h1>
      <p class="subtitle">Type a message and check instantly</p>

      <div class="input-box">
        <input type="text" id="message" placeholder="Enter your message..." />
        <button id="checkBtn">Check</button>
      </div>

      <div id="result" class="result-box"></div>
      <div class="confidence" id="confidenceBox" style="display:none;">
        <label>Confidence:</label>
        <div class="progress-bar">
          <div id="progress" class="progress"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    async function checkSpam() {
      const message = document.getElementById("message").value;
      const resultDiv = document.getElementById("result");
      const confidenceBox = document.getElementById("confidenceBox");
      const progress = document.getElementById("progress");

      if (!message.trim()) {
        resultDiv.innerHTML = `<p class="neutral">‚ö†Ô∏è Please type a message.</p>`;
        confidenceBox.style.display = "none";
        return;
      }

      const response = await fetch("/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const data = await response.json();

      if (data.error) {
        resultDiv.innerHTML = `<p class="neutral">${data.error}</p>`;
        confidenceBox.style.display = "none";
      } else {
        let confPercent = Math.round(parseFloat(data.confidence) * 100);

        if (data.prediction === "Spam") {
          resultDiv.innerHTML = `<p class="spam">üö® ${data.prediction}</p>`;
        } else {
          resultDiv.innerHTML = `<p class="not-spam">‚úÖ ${data.prediction}</p>`;
        }

        // Show confidence progress bar
        confidenceBox.style.display = "block";
        progress.style.width = confPercent + "%";
        progress.innerText = confPercent + "%";
      }
    }

    // Button click & Enter key
    document.getElementById("checkBtn").addEventListener("click", checkSpam);
    document.getElementById("message").addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        checkSpam();
      }
    });

    // Dark mode toggle
    const themeToggle = document.getElementById("themeToggle");
    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      if (document.body.classList.contains("dark-mode")) {
        themeToggle.textContent = "‚òÄÔ∏è Light Mode";
      } else {
        themeToggle.textContent = "üåô Dark Mode";
      }
    });
  </script>
</body>
</html>
